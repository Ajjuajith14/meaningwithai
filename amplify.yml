version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - echo "üîç Checking environment variables..."
            - echo "GETIMG_API_KEY configured:" $(if [ -n "$GETIMG_API_KEY" ]; then echo "Yes"; else echo "No"; fi)
            - echo "OPENAI_API_KEY configured:" $(if [ -n "$OPENAI_API_KEY" ]; then echo "Yes"; else echo "No"; fi)
            - echo "SUPABASE_URL configured:" $(if [ -n "$NEXT_PUBLIC_SUPABASE_URL" ]; then echo "Yes"; else echo "No"; fi)
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
      environment:
        variables:
          NODE_ENV: production
          AMPLIFY_MONOREPO_APP_ROOT: /
          AMPLIFY_DIFF_DEPLOY: false
          AMPLIFY_DIFF_DEPLOY_ROOT: /
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'Strict-Transport-Security'
              value: 'max-age=31536000; includeSubDomains'
            - key: 'X-Frame-Options'
              value: 'DENY'
            - key: 'X-Content-Type-Options'
              value: 'nosniff'
            - key: 'Referrer-Policy'
              value: 'origin-when-cross-origin'
            - key: 'X-XSS-Protection'
              value: '1; mode=block'
        - pattern: '/sitemap.xml'
          headers:
            - key: 'Content-Type'
              value: 'application/xml'
        - pattern: '/robots.txt'
          headers:
            - key: 'Content-Type'
              value: 'text/plain'
        - pattern: '/ai.txt'
          headers:
            - key: 'Content-Type'
              value: 'text/plain'
