version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'Strict-Transport-Security'
              value: 'max-age=31536000; includeSubDomains'
            - key: 'X-Frame-Options'
              value: 'DENY'
            - key: 'X-Content-Type-Options'
              value: 'nosniff'
            - key: 'Referrer-Policy'
              value: 'origin-when-cross-origin'
            - key: 'X-XSS-Protection'
              value: '1; mode=block'
        - pattern: '/sitemap.xml'
          headers:
            - key: 'Content-Type'
              value: 'application/xml'
        - pattern: '/robots.txt'
          headers:
            - key: 'Content-Type'
              value: 'text/plain'
        - pattern: '/ai.txt'
          headers:
            - key: 'Content-Type'
              value: 'text/plain'
